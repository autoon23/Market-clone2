<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>팀장님 지시 업무!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <div class="headerbar__left">
        <div class="headerbar__back-icons">
          <img src="assets/arrow.svg" alt="arrow" />
        </div>
        <div class="headerbar__desc">
          <div class="headerbar__desc-info">
            <div id="headerbar__desc-info1">슈퍼맘</div>
            <div id="headerbar__desc-info2">72.5℃</div>
          </div>
          <div id="headerbar__desc-info3">보통 10년 이내 응답</div>
        </div>
      </div>
      <div class="headerbar__right">
        <div class="headerbar__right-phone-icons">
          <img src="assets/phone.svg" alt="phone" />
        </div>
        <div class="headerbar__right-ellipsis-icons">
          <img src="assets/ellipsis.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <div class="item">
        <div class="item__icon">
          <img src="assets/item.svg" alt="item" />
        </div>
        <div class="item__desc">
          <div class="item__desc-info">유모차 팔아요</div>
          <div class="item__desc-price">100,000원</div>
        </div>
      </div>
      <div class="question">
        <div class="question__time">오후 3:45</div>
        <div class="question__msg">
          오늘 시민공원 근처에서 7시에 가능하신가요?
        </div>
      </div>
      <div class="answer">
        <div class="answer__icon">
          <img src="assets/user.svg" alt="user" />
        </div>
        <div class="answer__msg">네 가능해요 그때 봐요!</div>
        <div class="answer__time">오후 3:46</div>
      </div>
      <div class="promise">
        <div class="promise-iconpoket">
          <div class="promise-icon">
            <img src="assets/calendar.svg" alt="calendar" />
          </div>
        </div>
        <div class="promise__info">
          <div class="promise__info-date">4월 28일 (수) 오후 7:00</div>
          <div class="promise__info-desc">
            슈퍼맘님이 거래 약속을 설정했어요.
          </div>
        </div>
      </div>
      <div class="alarm">
        <div class="alarm_desc">
          약속 시간 30분 전에 슈퍼맘님에게 알림이 울릴 거예요.
        </div>
      </div>
    </main>

    <footer>
      <div class="footer__plus-icon">
        <img src="assets/plus.svg" alt="plus" />
      </div>
      <div class="footer__msg">
        <div class="footer__msg-info">메시지를 입력하세요.</div>
        <div class="footer__smile">
          <img class="footer__smile-icon" src="assets/smile.svg" alt="" />
          <div class="smile__dot-pocket"><div class="smile__dot"></div></div>
        </div>
      </div>
      <div class="footer__paper-icon">
        <img src="assets/paper.svg" alt="send" />
      </div>
    </footer>
  </body>
</html>
